<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Втюрина Наталья. Лабораторная 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">

    <script>
        let number;
        let count = 0;

        function start_game(){
            number = Math.floor(Math.random() * 100) + 1;
             let screens = document.getElementsByClassName('game')
             screens[0].style.display = 'none';
             screens[1].style.display = 'block';

        }

        function guess() {
            count++;
            let input = document.getElementById('user_number');
            let user_number = parseInt(input.value);
            let message = document.getElementById('result');
            if(user_number < 1 || user_number > 100){
                message.innerHTML = 'Число должно быть в диапазоне от 1 до 100!';
            }
            else if(Number.isInteger(user_number) == false){
                message.innerHTML = 'Вы ничего не ввели, либо это не число';
            }
            else if(user_number > number) {
                message.innerHTML = 'Вы ввели слишком большое число';
            }
            else if(user_number < number) {
                message.innerHTML = 'Вы ввели слишком маленькое число';
            }
            else {
                let screens = document.getElementsByClassName('game');
                screens[1].style.display = 'none';
                screens[2].style.display = 'block';
                document.getElementById('number').innerHTML = number;
                document.getElementById('try_count').innerHTML = count;
            }
        }

        function again() {
            count = 0;
            number = Math.floor(Math.random() * 100) + 1;
            let screens = document.getElementsByClassName('game');
            screens[2].style.display = 'none';
            screens[1].style.display = 'block';
            let message = document.getElementById('result');
            message.innerHTML = '';
            let user_number = document.getElementById('user_number');
            user_number.value = '';

        }
    </script>

    <style>
        .game {
            width: 400px;
            border-radius: 15px;
            border: 2px solid black;
            text-align: center;
            font-size: 15px;
            color: black;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px auto;
            margin-bottom: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main>
        <div class="game">
            <button onclick="start_game()">
                Сыграть в игру
            </button>
        </div>

        <div class="game" style="display: none;">
            <h1>Угадай число</h1>
            <div>
                Задумано число от 1 до 100. Угадайте, какое?<br>
                <input type="number" value="" min="1" max="100" style="width: 150px;" id="user_number"><br>
                <button onclick="guess()">Угадать</button>
                <div id="result"></div>
            </div>
        </div>

        <div class="game" style="display: none;">
            <h1>Поздравляем, вы выиграли!</h1>
            <div>
                Задуманное число: <span id="number"></span>
            </div>
            <div>
                Количество попыток: <span id="try_count"></span>
            </div>
            <div>
                <button onclick="again()">Сыграть ещё раз</button>
            </div>
        </div>
    </main>

    <footer>
        &copy; Наталья Втюрина, ФБИ-24, 2 курс, 2024
    </footer>
</body>
</html>
