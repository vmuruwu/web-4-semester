<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Втюрина Наталья. Лабораторная 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">

    <script>
        function filter() {
            let color = document.getElementById('wear_color').value;
            let type = document.getElementById('wear_type').value;
            let wear = document.getElementById('wear');

            if(color == 'Красный' && type == 'Футболка') {
                wear.src = 'red-f.jpeg';
            }
            else if(color == 'Красный' && type == 'Поло') {
                wear.src = 'red-p.jpeg';
            }
            else if(color == 'Красный' && type == 'Майка') {
                wear.src = 'red-m.jpeg';
            }
            else if(color == 'Белый' && type == 'Футболка') {
                wear.src = 'white-f.jpeg';
            }
            else if(color == 'Белый' && type == 'Поло') {
                wear.src = 'white-p.jpeg';
            }
            else if(color == 'Белый' && type == 'Майка') {
                wear.src = 'white-m.jpeg';
            }
            else if(color == 'Чёрный' && type == 'Футболка') {
                wear.src = 'black-f.jpeg';
            }
            else if(color == 'Чёрный' && type == 'Поло') {
                wear.src = 'black-p.jpeg';
            }
            else{
                wear.src = 'black-m.jpeg';
            }
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main>
       <div>
            Цвет одежды:
            <select id="wear_color">
                <option>Красный</option>
                <option>Белый</option>
                <option>Чёрный</option>
            </select><br>

            Тип одежды:
            <select id="wear_type">
                <option>Футболка</option>
                <option>Поло</option>
                <option>Майка</option>
            </select><br>

            <button onclick="filter()">Ok</button> <br>

            <img id="wear" width="50%">
       </div>
    </main>

    <footer>
        &copy; Наталья Втюрина, ФБИ-24, 2 курс, 2024
    </footer>
</body>
</html>
