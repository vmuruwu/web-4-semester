<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Втюрина Наталья. Лабораторная 8</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script src="lab8.js"></script>
    <style>
        div, span{
            font-size: 16pt;
            color: #580a4f;
            padding: 5px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        p{
            font-size: 15pt;
            color: #5a0a52;
            padding: 0 5px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        input{
            width: 250px;
            margin: 0 15px;
        }
    </style>
</head>
<body onload="showDate()">
    <header>
        НГТУ, ФБ, Лабораторная работа 8
    </header>

    <main>
        <div id="current-date">
            <div class="date1"></div>
            <div class="date2"></div>
            <div class="date3"></div>
            <div class="date4"></div>
            <div class="date5"></div>
            <div class="date6"></div>
        </div>
        
        <p class="year"></p>
        <p class="month"></p>
        <p class="date"></p>
        <p class="week"></p> <br>
        
        <span>Введите день:</span><input type="text" placeholder="Например, 1" class="da"> <br> <br>
        <span>Введите месяц:</span><input type="text" placeholder="Например, май (Май)" class="mo"> <br> <br>
        <span>Введите год:</span><input type="text" placeholder="Например, 2024" class="ye"> <br><br>
        <button onclick="WeekF()">Узнать день недели</button>
        <div class="out"></div>
    </main>

    <footer>
        &copy; Наталья Втюрина, ФБИ-24, 2 курс, 2024
    </footer>
</body>
</html>
