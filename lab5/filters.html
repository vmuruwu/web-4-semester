<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Втюрина Наталья. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    
    <script>
        function blur_change() {
            let value = document.getElementById('blur_value').value + 'px';
            document.getElementById('blur_output').innerText = value;
            document.getElementById('blur_image').style.filter = 'blur(' + value + ')';
        }
    </script>
    <style>

    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <div>
            Фильтр blur:
            <input type="range" min="0" max="20" value="0" onchange="blur_change()" id="blur_value">
            <span id="blur_output"></span>
        </div>
        <div class="image_filter"><img src="landscape.jpg" id="blur_image" width="95%"></div>
    </main>

    <footer>
        &copy; Наталья Втюрина, ФБИ-24, 2 курс, 2024
    </footer>
</body>
</html>
