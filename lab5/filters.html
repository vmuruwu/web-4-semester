<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Втюрина Наталья. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    
    <script>
        function blur_change() {
            let value = document.getElementById('blur_value').value + 'px';
            document.getElementById('blur_output').innerText = value;
            document.getElementById('blur_image').style.filter = 'blur(' + value + ')';
        }
        function brightness_change() {
            let value = document.getElementById('brightness_value').value + '%';
            document.getElementById('brightness_output').innerText = value;
            document.getElementById('blur_image').style.filter = 'brightness(' + value + ')';
        }
        function contrast_change() {
            let value = document.getElementById('contrast_value').value + '%';
            document.getElementById('contrast_output').innerText = value;
            document.getElementById('blur_image').style.filter = 'contrast(' + value + ')';
        }
        function grayscale_change() {
            let value = document.getElementById('grayscale_value').value + '%';
            document.getElementById('grayscale_output').innerText = value;
            document.getElementById('blur_image').style.filter = 'grayscale(' + value + ')';
        }
        function huerotate_change() {
            let value = document.getElementById('huerotate_value').value + 'deg';
            document.getElementById('huerotate_output').innerText = value;
            document.getElementById('blur_image').style.filter = 'hue-rotate(' + value + ')';
        }
        function invert_change() {
            let value = document.getElementById('invert_value').value + '%';
            document.getElementById('invert_output').innerText = value;
            document.getElementById('blur_image').style.filter = 'invert(' + value + ')';
        }
    </script>
    <style>

    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <div>
            Фильтр blur:
            <input type="range" min="0" max="20" value="0" onchange="blur_change()" id="blur_value">
            <span id="blur_output"></span><br>
            Фильтр brightness:
            <input type="range" min="0" max="500" value="100" onchange="brightness_change()" id="brightness_value">
            <span id="brightness_output"></span><br>
            Фильтр contrast:
            <input type="range" min="0" max="500" value="100" onchange="contrast_change()" id="contrast_value">
            <span id="contrast_output"></span><br>
            Фильтр grayscale:
            <input type="range" min="0" max="100" value="0" onchange="grayscale_change()" id="grayscale_value">
            <span id="grayscale_output"></span><br>
            Фильтр hue-rotate:
            <input type="range" min="0" max="360" value="0" onchange="huerotate_change()" id="huerotate_value">
            <span id="huerotate_output"></span><br>
            Фильтр invert:
            <input type="range" min="0" max="100" value="0" onchange="invert_change()" id="invert_value">
            <span id="invert_output"></span><br>
        </div>
        <div class="image_filter"><img src="landscape.jpg" id="blur_image" width="95%"></div>
    </main>

    <footer>
        &copy; Наталья Втюрина, ФБИ-24, 2 курс, 2024
    </footer>
</body>
</html>
