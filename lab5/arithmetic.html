<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Втюрина Наталья. Вывод суммы</title>

    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">

    <script>
        function show_sum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }

        function show_difference() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }

        function show_multiplication() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произведение ' + a + ' и ' + b + ' равно ' + result);
        }

        function show_division() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b;
            alert('Результат деления ' + a + ' на ' + b + ' равен ' + result);
        }

        function show_author() {
            let author = 'Автор страницы:\nВтюрина Наталья';
            alert(author)
        }

        function show_greetings() {
            let greetings = 'Приветствую вас на этой странице!\nВсегда есть завтра';
            alert(greetings)
        }
    </script>

    <style>
        .massage {
            cursor: pointer;
            width: 250px;
            height: 25px;
            background-color: #fbd8ff;
            border: double #34053a;
            display: inline-block;
            text-align: center;
            margin: 5px;
        }
    </style>
</head>

<body>
    <header onclick="show_author()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <label>Первое число: <input type="number" value="0" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="0" id="numberB"></label><br>
        <div class="massage" onclick="show_sum()">Найти сумму чисел</div>
        <div class="massage" onclick="show_difference()">Найти разность чисел</div>
        <div class="massage" onclick="show_multiplication()">Найти произведение</div>
        <div class="massage" onclick="show_division()">Найти деление</div>
        <div class="massage" onclick="show_author()">Узнать, кто автор страницы</div>
    </main>

    <footer ondblclick="show_greetings()">
        &copy; Наталья Втюрина, ФБИ-24, 2 курс, 2024
    </footer>
</body>
</html>
