<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Втюрина Наталья. Лабораторная 7</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function show_exchange() {
            const exchange = [
                92.2914, 92.5254, 92.3892, 92.3058, 92.4155, 92.5810,
                92.7463, 93.2198, 93.7196, 93.4419
            ]
            let table = document.getElementById('dollar_table');
            for(let i=0; i<exchange.length; i++) {
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerText = exchange[i];
                tr.appendChild(td);
                table.appendChild(tr);

            }

            let sum = 0;
            for(let i=0; i<exchange.length; i++) {
                sum += exchange[i];
            }

            let average = sum / exchange.length;
            average = average.toFixed(2);

            let output = document.getElementById('detail');
            output.innerHTML = 'Среднее значение курса: ' + average;

            let button = document.getElementById('button');
            button.style.display = 'none';
        }
    </script>

    <style>
         table {
            border-collapse: collapse;
            margin: 10px;
        }
        td {
            padding: 4px;
            border: 1.5px solid black;
        }
        button {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>

    <main>
        <button onclick="show_exchange()" id="button">Курс доллара</button>
        <table border="1" id="dollar_table"></table>
        <div id="detail"></div>
    </main>

    <footer>
        &copy; Наталья Втюрина, ФБИ-24, 2 курс, 2024
    </footer>
</body>
</html>
